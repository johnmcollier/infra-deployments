apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: can-bind-appstudio
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: bind-appstudio
subjects:
- apiGroup: rbac.authorization.k8s.io
  kind: Group
  name: system:authenticated
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: bind-appstudio
rules:
- apiGroups:
  - apis.kcp.dev
  resourceNames:
  - has
  - gitopsrvc-appstudio-shared
  resources:
  - apiexports
  verbs:
  - bind