resources:
- https://github.com/johnmcollier/application-service/config/kcp?ref=9b339660011179c49c8735284e0469df24272ed7


apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

images:
- name: quay.io/redhat-appstudio/application-service
  newName: quay.io/jcollier/application-service
  newTag: kcp

configMapGenerator:
- literals:
  - GITHUB_ORG=""
  name: github-config
  behavior: replace

namespace: application-service

patches:
  - ./manager_resources_patch.yaml
